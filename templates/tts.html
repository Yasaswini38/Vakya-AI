<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Agent with Turn Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Vibrant gradient background */
        .gradient-bg {
            background-color: #f9f9f9; /* Fallback */
            background-image: linear-gradient(to right top, #6d327c, #485da6, #0081c9, #00a2d3, #00bfa5);
        }
        /* Custom pulse animation for the recording button */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }
        }
        .recording {
            animation: pulse 1.5s infinite;
        }

        /* --- UPDATED STYLING --- */
        /* Animation has been removed. Only the 'latest' message style remains. */
        .transcript-item.latest {
            color: #1d9fd3; /* A light green to stand out */
            font-weight: 600;
            transition: color 0.3s ease-in-out; /* Smoothly transitions color between old and new latest messages */
        }
    </style>
</head>
<body class="gradient-bg text-gray-200 font-sans">
    <div class="container mx-auto flex flex-col justify-center items-center min-h-screen p-4">

        <div class="w-full max-w-2xl bg-[#1A2E2E]/80 backdrop-blur-md rounded-2xl shadow-2xl p-6 sm:p-8 text-center space-y-6 border border-teal-500/20">

            <div class="space-y-2">
                <h1 class="text-3xl font-bold text-white">AI Voice Agent</h1>
                <p class="text-gray-300">Ask questions using your voice and get responses in speech.</p>
            </div>

            <div class="flex justify-center py-4">
                <button id="recordBtn" class="w-24 h-24 rounded-full bg-violet-600 text-white flex items-center justify-center transition-all duration-300 ease-in-out hover:bg-violet-700 focus:outline-none focus:ring-4 focus:ring-violet-500/50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
            </div>

            <div id="statusDisplay" class="text-lg text-gray-300 h-8 transition-all duration-300">
                Ready
            </div>

            <div id="transcriptionDisplay" class="bg-black/40 rounded-lg p-4 min-h-[10rem] hidden text-left">
                 <div id="transcriptionHistory" class="h-full max-h-48 overflow-y-auto text-gray-300">
                    </div>
            </div>

            <div id="clearBtnContainer" class="pt-4 hidden">
                 <button id="clearBtn" class="py-2 px-5 border border-violet-500/50 text-violet-300 rounded-lg hover:bg-violet-500/20 hover:text-white transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-violet-500/70 active:scale-95">
                    Clear Transcript
                </button>
            </div>

        </div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
